{% extends 'post_food/base.html'%}
{% load crispy_forms_tags %}
{% block body %}


<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="'border-bottom mb-4">Login Here</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn-outline-info" type="submit">LogIn</button>
             <small class="text-muted ml-2">
                   <a href="#">Forgot Password ?</a>
             </small>
        </div>
    </form>
    <div class="'border-top pt-3">
        <small class="'text-muted">
             New Here ? <a class="ml-2" href="{% url 'register' %}" >Register</a>
        </small>
    </div>
</div>

{% endblock body %}
